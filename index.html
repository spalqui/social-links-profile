<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Social links profile</title>
</head>

<body>
	<main>
		<section class="profile">
			<img class="profile__image" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
			<h1 class="profile__name">Jessica Randall</h1>
			<p class="profile__location">London, United Kingdom</p>
			<p class="profile__bio">Front-end developer and avid reader.</p>

			<div class="profile__links-container">
				<a href="#" class="profile__link">GitHub</a>
				<a href="#" class="profile__link">Frontend Mentor</a>
				<a href="#" class="profile__link">LinkedIn</a>
				<a href="#" class="profile__link">Twitter</a>
				<a href="#" class="profile__link">Instagram</a>
			</div>
		</section>
	</main>
</body>

</html>
